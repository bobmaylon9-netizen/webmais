<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebMais — Galeria Premium</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:Poppins,sans-serif;
background:#0b0f1a;
color:white;
}

.section{
max-width:1200px;
margin:auto;
padding:60px 20px;
}

h1{
text-align:center;
font-size:36px;
margin-bottom:40px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:24px;
}

.card{
background:#111827;
border-radius:16px;
overflow:hidden;
box-shadow:0 0 0 1px #1f2937;
transition:.3s;
}

.card:hover{
transform:translateY(-6px);
box-shadow:0 0 20px rgba(34,197,94,.2);
}

.card img{
width:100%;
height:200px;
object-fit:cover;
}

.card-body{
padding:20px;
}

.btn{
display:inline-block;
background:#22c55e;
color:white;
padding:12px 18px;
border-radius:8px;
text-decoration:none;
font-weight:600;
margin-top:10px;
}

</style>
</head>

<p>Agendamento + captação + WhatsApp automático</p>

href="https://wa.me/message/GFJ7SFMFDNSGG1?text=Quero%20um%20site%20igual%20ao%20modelo%20de%20CLÍNICA">

</div>
</div>

href="https://wa.me/message/GFJ7SFMFDNSGG1?text=Quero%20site%20modelo%20BARBEARIA">

</div>
